<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-gray-800 text-center">Login</h2>
    <form method="POST" action="{{ url_for('login') }}">
      <div class="mb-4">
        <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          class="w-full p-3 border rounded-lg focus:outline-none focus:ring focus:border-blue-300" 
          placeholder="Enter your email" 
          required>
      </div>
      <div class="mb-6">
        <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          class="w-full p-3 border rounded-lg focus:outline-none focus:ring focus:border-blue-300" 
          placeholder="Enter your password" 
          required>
      </div>
      <button 
        type="submit" 
        class="w-full bg-blue-500 text-white py-3 rounded-lg hover:bg-blue-600 transition duration-200">
        Login
      </button>
      <p class="text-sm text-gray-600 mt-4 text-center">
        Don't have an account? 
        <a href="{{ url_for('register') }}" class="text-blue-500 hover:underline">Register</a>
      </p>
    </form>
  </div>
</body>
</html>
